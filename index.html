<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabs' Music</title>
    <script src="./app.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="player">
        <div class="container">

            <!--TOP ICONS-->


            <div class="icons">
                <a href="#" class= "fa fa-bars"></a>
                <h1>MY MUSIC</h1>
                <a href="#" class="fa fa-heart"></a>
            </div>


            <!--IMG-->

            <div class="img">
                <img src="https://cdn.dribbble.com/users/3334156/screenshots/10453841/shot-cropped-1582654030188.png" alt="">
            </div>

            <!--TITLE-->
            <div class="title">
                <h1>KING KONG SONG</h1>
                <p>Cool Artists - No name</p>
            </div>

            <!--TIME-->
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>

            <!--Seek bar-->

            <div class="seek">
                <div>classfill</div>
            
            </div>


            <div class="audio-btns">
                <div class="play-btns">
                    <a href="#" class="fa fa-backward"></a>
                    <a href="#" class="fa fa-play"><i class="play-pause"></i></a>
                    <a href="#" class="fa fa-forward"></a>
                  
                </div>
                <div class="repeat-btns">
                    <a href="#" class="fa fa-retweet"></a>
                    <span>
                        <button class="decrease">-</button>
                        <a href="#" class="volume-up"><i class="fa fa-speaker-up"></i></a>
                        <button class="increase">+</button>
                        <a href="#"><i class="fa fa-random"></i></a>
                    </span>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
